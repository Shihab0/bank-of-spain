<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to your account</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <h1
        class="text-4xl text-gray-100 font-semibold text-center mt-5 bg-orange-950 p-4"
      >
        Your Bank
        <span class="font-bold text-orange-500">Statement!!</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid md:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-rose-500 p-5 rounded-md shadow-slate-400 shadow-xl">
            <h3 class="text-2xl">Deposit</h3>
            <h2 class="text-4xl">$<span id="depositBalance">00</span></h2>
          </div>
          <div class="bg-orange-600 p-5 rounded-md shadow-slate-400 shadow-xl">
            <h3 class="text-2xl">Withdraw</h3>
            <h2 class="text-4xl">$<span id="withdrawBalance">00</span></h2>
          </div>
          <div class="bg-purple-700 p-5 rounded-md shadow-slate-400 shadow-xl">
            <h3 class="text-2xl">Balance</h3>
            <h2 class="text-4xl">$<span id="totalBalance">1000</span></h2>
          </div>
        </div>
        <!-- input section -->
        <div
          class="grid md:grid-cols-2 w-9/12 gap-4 text-white mx-auto mt-10 text-center"
        >
          <div
            class="bg-green-600 px-6 py-4 rounded-md shadow-slate-400 shadow-xl"
          >
            <h3 class="text-2xl mb-3">Please deposit</h3>
            <div class="relative">
              <input
                type="number"
                id="depositField"
                class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                placeholder="Amount want to deposit"
              />
              <div
                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
              >
                <svg
                  class="w-5 h-5 text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M10 0C4.477 0 0 4.477 0 10s4.477 10 10 10 10-4.477 10-10S15.523 0 10 0zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM9 4.5a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z"
                  />
                </svg>
              </div>
            </div>
            <button
              id="depositBtn"
              class="mt-3 px-6 py-2 text-white bg-green-900 rounded-md shadow-md hover:bg-green-950 focus:outline-none font-semibold"
            >
              Deposit
            </button>
          </div>
          <div
            class="bg-yellow-700 px-6 py-4 rounded-md shadow-slate-400 shadow-xl"
          >
            <h3 class="text-2xl mb-3">Please Withdraw</h3>
            <div class="relative">
              <input
                id="withdrawField"
                type="number"
                class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                placeholder="Amount want to Withdraw"
              />
              <div
                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
              >
                <svg
                  class="w-5 h-5 text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M10 0C4.477 0 0 4.477 0 10s4.477 10 10 10 10-4.477 10-10S15.523 0 10 0zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM9 4.5a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z"
                  />
                </svg>
              </div>
            </div>
            <button
              id="withdrawBtn"
              class="mt-3 px-6 py-2 text-white bg-yellow-900 rounded-md shadow-md hover:bg-yellow-950 focus:outline-none font-semibold"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/bank.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Bank of spain</title>
  </head>
  <body>
    <header>
      <h1
        class="text-4xl text-gray-100 font-semibold text-center mt-5 bg-orange-950 p-4"
      >
        Welcome to Bank of
        <span class="font-bold text-orange-500">Spain!!!</span>
      </h1>
    </header>
    <main>
      <section
        class="bg-yellow-100 pt-8 pb-12 mt-6 w-11/12 md:w-9/12 mx-auto text-center"
      >
        <h3 class="font-semibold text-2xl mb-4">Please Login</h3>
        <div>
          <input
            type="email"
            name=""
            id="emailBox"
            class="w-11/12 md:w-9/12 h-9 rounded-md mb-3 p-4"
            placeholder="Enter your email"
          />

          <input
            type="password"
            name=""
            id="passBox"
            class="w-11/12 md:w-9/12 h-9 rounded-md mb-3 p-4"
            placeholder="Enter your password"
          />
        </div>
        <button
          id="loginBtn"
          class="w-11/12 md:w-9/12 bg-blue-400 text-white font-semibold py-2 rounded hover:bg-blue-500"
        >
          Login
        </button>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
